<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Is your Birthday Lucky?</title>
</head>

<body>

    <nav>
        <h1 class="nav-heading">Is your Birthday Lucky ?</h1>
    </nav>
    <main>
        <h1 class="main-heading"> Lucky Birthday ? </h1>
        <label class="input-label" for="date-of-birth">Date Of Birth : </label>
        <input type="date" class="date-of-birth" />
        <label class="input-label" for="lucky-number">Lucky Number : </label>
        <input type="number" class="lucky-number" placeholder="Enter a number" />
        <button id="calculate-number" class="btn">Check Number</button>
        <p class="output"></p>
    </main>
    </div>

    <footer></footer>
